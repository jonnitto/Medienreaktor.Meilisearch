'Neos.Neos:Node': &node
  properties:
    '_name':
      search:
        indexing: "${node.name}"
    '_path':
      search:
        indexing: "${node.path}"
    '_removed':
      search:
        indexing: ''
    '_nodeType':
      search:
        indexing: "${node.nodeType.name}"
    '__identifier':
      search:
        indexing: "${node.identifier}"
    '__path':
      search:
        indexing: "${node.path}"
    '__nodeType':
      search:
        indexing: "${node.nodeType.name}"
    '__nodeTypeAndSupertypes':
      search:
        indexing: "${Indexing.extractNodeTypeNamesAndSupertypes(node.nodeType)}"
    '__dimensionsHash':
      search:
        indexing: "${String.md5(Json.stringify(node.context.dimensions))}"
    '__parentPath':
      search:
        indexing: "${Indexing.buildAllPathPrefixes(node.parentPath)}"
    '__sortIndex':
      search:
        indexing: "${node.index}"

'unstructured': *node

'Neos.Neos:Hidable':
  properties:
    '_hidden':
      search:
        indexing: "${node.hidden}"

'Neos.Neos:Timable':
  properties:
    '_hiddenBeforeDateTime':
      search:
        indexing: "${(node.hiddenBeforeDateTime ? Date.format(node.hiddenBeforeDateTime, 'U') : null)}"
    '_hiddenAfterDateTime':
      search:
        indexing: "${(node.hiddenAfterDateTime ? Date.format(node.hiddenAfterDateTime, 'U') : null)}"

'Neos.NodeTypes:Text':
  search:
    fulltext:
      enable: true
  properties:
    text:
      search:
        fulltextExtractor: "${Indexing.extractHtmlTags(node.properties.text)}"

'Neos.NodeTypes:Headline':
  search:
    fulltext:
      enable: true
  properties:
    title:
      search:
        fulltextExtractor: "${Indexing.extractHtmlTags(node.properties.title)}"

'Neos.Neos:Document':
  search:
    fulltext:
      isRoot: true
      enable: true
  properties:
    _hiddenInIndex:
      search:
        indexing: "${node.hiddenInIndex}"
    title:
      search:
        fulltextExtractor: "${Indexing.extractHtmlTags(node.properties.title)}"
